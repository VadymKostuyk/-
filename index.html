<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Садиба Кичера</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Додано для мобільного фону -->
  <div class="mobile-background">
    <div class="bg-part up"></div>
    <div class="bg-part middle"></div>
    <div class="bg-part down"></div>
  </div>

  <header class="header">
    <h1>Садиба "Кичера"</h1>
  </header>

  <main>
    <!-- твій вміст без змін -->
    <section class="section" id="rooms">
      <h2>Наші номери</h2>
      <div class="rooms-gallery">
        <div class="room-card" onclick="openRoom(1)">
          <img src="room1.jpg" alt="Номер 1">
          <div class="room-info">
            <h3>Кичера Еко</h3>
            <p>Чудовий вибір для усамітнення з природою</p>
          </div>
        </div>

        <div class="room-card" onclick="openRoom(2)">
          <img src="room2.jpg" alt="Номер 2">
          <div class="room-info">
            <h3>Двокімнатний номер з видом на гори</h3>
            <p>Краєвиди Вас зачарують</p>
          </div>
        </div>

        <div class="room-card" onclick="openRoom(3)">
          <img src="room3.jpg" alt="Номер 3">
          <div class="room-info">
            <h3>Апартаменти Делюкс</h3>
            <p>Гарно підходить для великої компанії</p>
          </div>
        </div>
      </div>

      <!-- Модальне вікно -->
      <div id="modal" class="modal" onclick="backgroundClick(event)">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <img id="modal-img" src="" alt="">
          <div id="caption"></div>
          <div class="controls">
            <button onclick="prevPhoto()">⟵</button>
            <button onclick="nextPhoto()">⟶</button>
          </div>
        </div>
      </div>
    </section>

    <!-- інші секції теж без змін -->

    <section class="section" id="places">
      <!-- місця для відвідування -->
      ...
    </section>

    <section class="section" id="restourants">
      ...
    </section>

    <section class="section" id="services">
      ...
    </section>

    <section class="section" id="entertainment">
      ...
    </section>

    <section class="section" id="social">
      ...
    </section>

    <section class="section" id="reviews">
      ...
    </section>

  </main>

  <footer class="footer">
    <p>© 2025 Садиба "Кичера". Усі права захищено.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
